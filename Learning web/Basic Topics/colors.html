<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in css</title>
    <style>
        #firstpara{
            color: red;

        }
        #secondpara{
            color: rgb(94, 11, 11);
        }
        #thirdpara{
            color: #054d2c;
        }
    </style>
</head>
<body>
    <h2>this is my first box</h2>
    <p id="firstpara" >This is my first paragraph from my first box</p>
    <h2>this is my second box</h2>
    <p id="secondpara" >This is my first second from my first box</p>
    <h2>this is my third box</h2>
    <p id="thirdpara" >This is my third paragraph from my first box</p>
</body>
</html>
