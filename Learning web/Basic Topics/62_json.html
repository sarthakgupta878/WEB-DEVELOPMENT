<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Tutorial</title>
</head>
<body>
    <div class="container">
        This is my container

    </div>

    <script>
        let jaonobj ={
            name :"sarthak",
            channel:"CWS",
            friend:"Rohan Das",
            food : "paneer"
        }
        console.log(jaonobj)
        let myjsonstr = JSON.stringify(jaonobj);
        console.log(myjsonstr);

        myjsonstr = myjsonstr.replace('sarthak','gupta');
        console.log(myjsonstr);

        newjsonobj =JSON.parse(myjsonstr);
        console.log(newjsonobj);
    </script>
</body>
</html>
