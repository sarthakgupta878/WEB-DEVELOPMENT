<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>
<body>
    <div class="container">
        <h1>This is math object tutorial</h1>
    </div>


    <script>
        let m = Math;
        console.log(m);
        console.log("value of math.pi is",Math.PI)

        let a= 34.403489;
         let b=86;
    console.log("the value of a and b is ",a,b);
 console.log("the value of a and b  rounded is ",Math.round(a),Math.round(b));
console.log("3 raised to power 2",Math.pow(3,2));

console.log("3 square root",Math.sqrt(3));
console.log("3 square root",Math.ceil(5.8));
console.log("3 square root",Math.floor(5.8));

console.log("3 square root",Math.abs(5.8));
console.log("3 square root",Math.abs(-5.8));

console.log("3 square root",Math.sin(Math.PI));

console.log("3 square root",Math.min(4,5,6));
console.log("3 square root",Math.max(4,5,6));

let r =Math.random();
// random no b/w (a,b) = a+ (b-a)*math.random()

let a1 = 1;
let b1 = 100;
let r1 = a1+(b1-a1)*Math.random();


console.log("the random no is",r);
console.log("the random no is",r1);











    </script>
</body>
</html>
