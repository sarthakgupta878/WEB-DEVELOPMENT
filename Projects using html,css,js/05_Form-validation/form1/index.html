<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <br>
        <h1 class="text-success text-center">Complete Form Validation In Javascript</h1>
        <br>
        <div class="col-lg-8 m-auto d-block">
            <form action="#" onsubmit="return validation()" class="bg-light">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" name="user" class="form-control" id="user" autocomplete="off">
                    <span id="username" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" name="pass" class="form-control" id="pass" autocomplete="off">
                    <span id="passwords" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label>Confirm Password:</label>
                    <input type="password" name="conpass" class="form-control" id="conpass" autocomplete="off">
                    <span id="confrmpass" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label>Mobile Number:</label>
                    <input type="text" name="Mobile" class="form-control" id="MobileNumber" autocomplete="off">
                    <span id="mabileno" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" name="email" class="form-control" id="emails" autocomplete="off" >
                    <span id="emailids" class="text-danger font-weight-bold"></span>
                </div>
                <input type="submit" name="submit" value="submit" class="btn btn-success">
            </form>
        </div>
    </div>
<script>
    function validation()
    {
        var user=document.getElementById("user").value;
        var pass=document.getElementById("pass").value;
        var conpass=document.getElementById("conpass").value;
        var mobileNumber=document.getElementById("MobileNumber").value;
        var emails=document.getElementById("emails").value;

        if(user=="")
        {
            document.getElementById('username').innerHTML="**Please fill the username field";
            return false;
        }

        if((user.length<=2)||(user.length>20))
        {
            document.getElementById('username').innerHTML="**Username length must be between 2 ans 20";
            return false;
        }
        if(!isNaN(user))
        {
            document.getElementById('username').innerHTML="**Only characters are allowed";
            return false;
        }

        if(pass=="")
        {
            document.getElementById('passwords').innerHTML="**Please fill the Password field";
            return false;
        }
        if((pass.length<=5)||(pass.length>20))
        {
            document.getElementById('passwords').innerHTML="**Password length must be between 5 ans 20";
            return false;
        }

       if(pass!=conpass)
       {
        document.getElementById('confrmpass').innerHTML="**Password are not matching";
            return false;
       }
        
        if(conpass=="")
        {
            document.getElementById('confrmpass').innerHTML="**Please fill the confirm password field";
            return false;
        }
        if(mobileNumber=="")
        {
            document.getElementById('mabileno').innerHTML="**Please fill the Mobile number field";
            return false;
        }

        if(isNaN(mobileNumber))
        {
            document.getElementById('mabileno').innerHTML="**Please write digits only";
            return false;
        }
        if(mobileNumber.length!=10)
        {
            document.getElementById('mabileno').innerHTML="**Please write 10 digit Mobile number";
            return false; 
        }

        if(emails=="")
        {
            document.getElementById('emailids').innerHTML="**Please fill the email field";
            return false;
        }
        if(emails.indexof('@')=0)
        {
            document.getElementById('emailids').innerHTML="**@ Invalid position";
            return false; 
        }
        if((emails.charAt(emails.length-4)!='.')&& (emails.charAt(emails.length-3)!='.'))
        {
            document.getElementById('emailids').innerHTML="** . Invalid position";
            return false; 
        }

    }
</script>

</body>

</html>
